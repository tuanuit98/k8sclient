<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kubernetes Dashboard - Pods</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            user-select: none; /* Prevent selection globally */
            outline: none;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .dashboard {
            max-width: 960px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            user-select: text; /* âœ… Allow selection inside table */
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            color: #333;
        }

        th {
            background-color: #1976d2;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        .status-Running {
            color: green;
            font-weight: bold;
        }

        .status-Pending {
            color: orange;
            font-weight: bold;
        }

        .status-Failed {
            color: red;
            font-weight: bold;
        }

        @media screen and (max-width: 600px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body tabindex="-1">
    <h2>Pods in Namespace: {{ namespace }}</h2>
    <div class="dashboard">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Ready</th>
                    <th>Status</th>
                    <th>Restarts</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {% for pod in pods %}
                <tr>
                    <td>{{ pod.name }}</td>
                    <td>{{ pod.ready }}</td>
                    <td class="status-{{ pod.status }}">{{ pod.status }}</td>
                    <td>{{ pod.restarts }}</td>
                    <td>{{ pod.age }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
